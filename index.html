<!DOCTYPE html>
<html lang="en">
<head>
  <title>BruteMD5</title>
  <meta charset="utf-8">

  <script src="catiline.min.js"></script>
  <script src="countdown.min.js"></script>
  <script src="md5.min.js"></script>
  <script src="brute_md5.js"></script>
</head>
<body>
  <div>
    <h1>BruteMD5</h1>
    <h2>Decrypt MD5 Hash</h1>
    <p><a href="http://passwordsgenerator.net/md5-hash-generator" target="_blank">Click here</a> to generate a md5 hash.</p>
  </div>
  <div>
    <label for="hash">Hash:</label>
    <input type="text" id="hash" size="32" placeholder="cfcd208495d565ef66e7dff9f98764da">
    <button id="decrypt" onclick="decrypt()">Decrypt</button>
    <span id="error"></span>
  </div>
  <div>
    <label for="text">Text:</label>
    <input type="text" id="text" size="32" readonly="">
    <button id="stop" disabled="" onclick="stop()">Stop</button>
    <span id="success"></span>
  </div>
  <div>
    <ol id="progress">
    </ol>
  </div>
</body>
</html>
